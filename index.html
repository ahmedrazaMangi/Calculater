<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Calculator</title>
     <link rel="icon" href="Oreintention flayer 1/ahmad1.jpeg" sizes="16x16" type="image/png">
 <link rel="icon" href="Oreintention flayer 1/ahmad1.jpeg" sizes="32x32" type="image/png">
<style>
    body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Courier New", monospace;
        color: #00ff99;
    }
    .calculator {
        border: 2px solid #00ff99;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ff99;
        text-align: center;
    }
    .title {
        margin-bottom: 10px;
        font-size: 20px;
        text-shadow: 0 0 10px #00ff99;
    }
    #display {
        background: black;
        border: 1px solid #00ff99;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: right;
        box-shadow: inset 0 0 10px #00ff99;
    }
    #equation {
        font-size: 22px;
        color: #00ff99;
        min-height: 30px;
    }
    #result {
        font-size: 28px;
        font-weight: bold;
        color: #00ffff;
        min-height: 35px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
        justify-content: center;
    }
    button {
        background: black;
        border: 1px solid #00ff99;
        color: #00ff99;
        font-size: 20px;
        padding: 15px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ff99;
        transition: 0.2s;
    }
    button:hover {
        background: #00ff99;
        color: black;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="calculator">
        <div class="title">[ HACKER CALCULATOR ]</div>
        <div id="display">
            <div id="equation">0</div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('÷')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('×')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()" style="grid-column: span 2">=</button>
        </div>
    </div>

<script>
let equation = document.getElementById("equation");
let result = document.getElementById("result");
let expression = "";

function appendNumber(num) {
    expression += num;
    equation.innerText = expression;
}

function appendOperator(op) {
    expression += " " + op + " ";
    equation.innerText = expression;
}

function clearDisplay() {
    expression = "";
    equation.innerText = "0";
    result.innerText = "";
}

function backspace() {
    expression = expression.trim().slice(0, -1);
    equation.innerText = expression || "0";
}

function calculate() {
    try {
        let evalExp = expression.replace(/×/g, "*").replace(/÷/g, "/");
        let res = eval(evalExp);
        result.innerText = "= " + res;
        expression = res.toString();
    } catch {
        result.innerText = "Error";
        expression = "";
    }
}
</script>
</body>
</html>
